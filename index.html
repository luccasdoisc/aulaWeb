<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário aula de Web!</title>
</head>

<body>
    <h1>Formulário da aula de Fundamentos de Desenvolvimento Web</h1>
    <h2>Preencha os campos requeridos.</h2>
    <form action="index2.html">
        <table border="10">
            <tr>
                <td>
                    Nome completo:
                </td>
                <td>
                    <input name="name" size="30" maxlength="50" required="true">
                </td>
            <tr>
                <td>
                    CPF:
                </td>
                <td>
                    <input name="cpf" size="15" maxlength="11" required="true">
                </td>
            </tr>
            <tr>
                <td>
                    CEP:
                </td>
                <td>
                    <input name="zip" size="8" maxlength="10" required="true">
                </td>
            <tr>
                <td>
                    Cidade:
                </td>
                <td>
                    <input name="city" size="20" maxlength="25" required="true">
                </td>
            </tr>
            <tr>
                <td>
                    Rua:
                </td>
                <td>
                    <input name="street" size="20" maxlength="25" required="true">
                </td>
            </tr>
            <tr>
                <td>
                    Estado:
                </td>
                <td>
                    <input name="state" size="2" maxlength="5" required="true">
                </td>
            </tr>
            </tr>
            <button>Envie!</button>
        </table>
    </form>

</body>

</html>
